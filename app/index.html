<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>theSlotMachine</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css" type="text/css"/>
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/modernizr.js -->
    <script src="scripts/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <div class="bg-container"></div>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="container">
      <div class="header">
        <h2 class="text-center game-title no-margin">The Slot Machine</h2>
      </div>

      <div class="machine-wrapper">
        <div class="game-mode">
          <div class="player-info">
            <div class="earned-coins">
              <i class="fa fa-database coin-icon" aria-hidden="true"></i> <span class="coins"></span>
              <input type="text" name="coins" class="d-none debug-coins"/>
            </div>
          </div>

          <div class="option-wrapper form-group form-inline no-margin">
            <button class="btn btn-primary pay-table" data-toggle="modal" data-target="#payTableInfo">Pay Table</button>
          </div>
        </div>

        <div class="machine">
          <!-- The template for the slot machine goes here -->
        </div>

        <div class="quick-pay-table text-center">
          <!-- The pay table quick access buttons goes here -->
        </div>

        <div class="machine-options">
          <div class="debug-mode-options d-none">
  
          </div>
          <div class="options text-center">
            <button class="btn btn-success spin">Spin</button>
            <button class="btn btn-primary debug-mode">Turn on Debug Mode</button>
            <button class="btn btn-danger" id="playBg">Turn Music On</button>
          </div>
        </div>
      </div>

      <div class="modal" id="payTableInfo">
          <div class="modal-dialog modal-xl">
            <div class="modal-content">
        
              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">Pay Table</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
        
              <!-- Modal body -->
              <div class="modal-body table-responsive">
                <!-- Template for payouts goes here -->
                <table class="table text-center">
                  <thead>
                    <tr>
                      <th></th>
                      <th>Reel 1</th>
                      <th>Reel 2</th>
                      <th>Reel 3</th>
                      <th>Coins</th>
                    </tr>
                  </thead>
                  <tbody class="pay-table-body">

                  </tbody>
                </table>
              </div>
        
              <!-- Modal footer -->
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
              </div>
        
            </div>
          </div>
      </div>
      <audio class="d-none" id="bgScore" loop autoplay>
        <source src="./audio/bgscore.mp3" type="audio/mpeg">
      </audio>
      <audio class="d-none" id="spinTrack" >
        <source src="./audio/spin.mp3" type="audio/mpeg">
      </audio> 
      <audio class="d-none" id="spinStopTrack" >
        <source src="./audio/spin-stop.mp3" type="audio/mpeg">
      </audio> 
      <audio class="d-none" id="coinsAddedTrack" >
        <source src="./audio/coins-added.mp3" type="audio/mpeg">
      </audio> 
      <div class="footer">
        <!-- <p>â™¥ from the Yeoman team</p> -->
      </div>
    </div>
    <!-- build:js scripts/vendor.js -->
    <script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <script src="scripts/static.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
